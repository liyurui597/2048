<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="css/2048.css" />
		<script src="js/jquery-3.2.1.js"></script>
		<!-- <script src="js/bootstrap.min.js"></script> -->
		<script src="js/support2048.js"></script><!-- 底层支撑 -->
		<script src="js/showanimation2048.js"></script><!-- 动画效果 -->
		<script src="js/main2048.js"></script><!-- 游戏主逻辑 -->
	</head>
	<style>
		.score-container:after {
			content: "Score";
		}
		.best-container:after {
			content: "Best";
		}
	</style>
	<body>
		<header class="heading">
			<h1>2048</h1>
			<a href="javascript:newgame();" id="newgamebuttom">New Game</a>
			<div class="scores-container">
				<div class="score-container"><span id="score">0</span></div>
				<div class="best-container"><span id="best_score">0</span></div>
			</div>
		</header>
		<div class="game-message">
			<div class="lower" style="margin-top: 45%;">
				<!-- <a class="keep-playing-button">Keep playing</a> -->
				<a class="retry-button" href="javascript:newgame();">Try again</a>
				<div class="score-sharing">
				</div>
			</div>
		</div>
		<div id="grid-container">
			<div class="grid-cell" id="grid-cell-0-0"></div>
			<div class="grid-cell" id="grid-cell-0-1"></div>
			<div class="grid-cell" id="grid-cell-0-2"></div>
			<div class="grid-cell" id="grid-cell-0-3"></div>
			<div class="grid-cell" id="grid-cell-1-0"></div>
			<div class="grid-cell" id="grid-cell-1-1"></div>
			<div class="grid-cell" id="grid-cell-1-2"></div>
			<div class="grid-cell" id="grid-cell-1-3"></div>
			<div class="grid-cell" id="grid-cell-2-0"></div>
			<div class="grid-cell" id="grid-cell-2-1"></div>
			<div class="grid-cell" id="grid-cell-2-2"></div>
			<div class="grid-cell" id="grid-cell-2-3"></div>
			<div class="grid-cell" id="grid-cell-3-0"></div>
			<div class="grid-cell" id="grid-cell-3-1"></div>
			<div class="grid-cell" id="grid-cell-3-2"></div>
			<div class="grid-cell" id="grid-cell-3-3"></div>
		</div>
	</body>
</html>
